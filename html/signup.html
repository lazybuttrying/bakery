<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data analysis tool for bakery owners</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <style>

          form{
            text-decoration: none;
            position: absolute;
            top: 50%;  left: 25%;
          }
        </style>
    </head>
    <body>
        <header>
            <div class="header">
            <h1><a href="./main.html">Data analysis tool for bakery owners</a></h1>
            <h3>The site is designed to provide a variety of auxiliary data to help bakery owners operate the store by analyzing sales data of the products.</h3>
            </div>

        </header>

        <div class="navbar">
            <a href="./login.html">Log in</a>
        </div>
        <hr>

          <form action="#" id=sfrom>
           <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="Username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" name="email" id="email" placeholder="email@email.com" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Repeat Password</label>
              <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
            </div>
            <div class="m-t-lg">
              <ul class="list-inline">
                <li>
                  <input class="btn btn--form" type="submit" value="Register" />
                </li>
                <li>
                  <a class="signup__link" href="./login.html">I am already a member</a>
                </li>
              </ul>
            </div>
          </form>  


    </body>

</html>
